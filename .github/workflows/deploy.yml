name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push HTTP Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-http-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-http-backend:${{ github.sha }}

      - name: Build and push WebSocket Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.ws
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-ws-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-ws-backend:${{ github.sha }}

      - name: Build and push Web Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-web:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-web:${{ github.sha }}

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ec2-13-126-228-85.ap-south-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Update system
            sudo apt-get update
            
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get install -y ca-certificates curl
              sudo install -m 0755 -d /etc/apt/keyrings
              sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
              sudo chmod a+r /etc/apt/keyrings/docker.asc
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ubuntu
            fi
            
            # Install Docker Compose if not present
            if ! command -v docker-compose &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # Create project directory
            mkdir -p ~/turborepo-app
            cd ~/turborepo-app
            
            # Create docker-compose.prod.yml for production deployment
            cat > docker-compose.prod.yml << 'EOF'
            version: '3.8'
            
            services:
              database:
                image: postgres:15-alpine
                container_name: turborepo-postgres
                restart: unless-stopped
                environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: postgres123
                  POSTGRES_DB: turborepo
                  PGDATA: /var/lib/postgresql/data/pgdata
                ports:
                  - "5432:5432"
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                networks:
                  - turborepo-network
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U postgres -d turborepo"]
                  interval: 10s
                  timeout: 5s
                  retries: 5
            
              http-backend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-http-backend:latest
                container_name: turborepo-http-backend
                restart: unless-stopped
                environment:
                  DATABASE_URL: postgresql://postgres:postgres123@database:5432/turborepo
                  PORT: 3001
                ports:
                  - "3001:3001"
                depends_on:
                  database:
                    condition: service_healthy
                networks:
                  - turborepo-network
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
            
              ws-backend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-ws-backend:latest
                container_name: turborepo-ws-backend
                restart: unless-stopped
                environment:
                  DATABASE_URL: postgresql://postgres:postgres123@database:5432/turborepo
                  PORT: 3002
                ports:
                  - "3002:3002"
                depends_on:
                  database:
                    condition: service_healthy
                networks:
                  - turborepo-network
                healthcheck:
                  test: ["CMD", "nc", "-z", "localhost", "3002"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
            
              web:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-web:latest
                container_name: turborepo-web
                restart: unless-stopped
                environment:
                  NEXT_PUBLIC_HTTP_BACKEND_URL: http://localhost:3001
                  NEXT_PUBLIC_WS_BACKEND_URL: ws://localhost:3002
                  DATABASE_URL: postgresql://postgres:postgres123@database:5432/turborepo
                ports:
                  - "3000:3000"
                depends_on:
                  http-backend:
                    condition: service_healthy
                  ws-backend:
                    condition: service_healthy
                networks:
                  - turborepo-network
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:3000"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
            
            volumes:
              postgres_data:
            
            networks:
              turborepo-network:
                driver: bridge
            EOF
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Stop existing containers
            docker-compose -f docker-compose.prod.yml down 2>/dev/null || true
            
            # Pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-http-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-ws-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/turborepo-web:latest
            
            # Start the application
            docker-compose -f docker-compose.prod.yml up -d
            
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 30
            
            # Check container status
            docker-compose -f docker-compose.prod.yml ps
            
            # Show application URLs
            echo "‚úÖ Deployment completed!"
            echo "üåê Web Application: http://ec2-13-126-228-85.ap-south-1.compute.amazonaws.com:3000"
            echo "üîó HTTP API: http://ec2-13-126-228-85.ap-south-1.compute.amazonaws.com:3001"
            echo "‚ö° WebSocket: ws://ec2-13-126-228-85.ap-south-1.compute.amazonaws.com:3002"
            
            # Cleanup old images
            docker image prune -f
